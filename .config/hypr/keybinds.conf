## Screenshot
bind = , Print, exec, sleep 1 && grimblast --notify save area ~/Pictures/Screenshots/$(date +'%s_screenshot.png') &
bind = SHIFT, Print, exec, sleep 1 && grimblast --notify save screen ~/Pictures/Screenshots/$(date +'%s_screenshot.png') &

